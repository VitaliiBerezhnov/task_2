<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <script src="lib/require.js"></script>
</head>
<body>
    <div id="allList" class="all_list">
        <div id="forBtmAdd">
            <button id="addToDo" class="addToDo"><span>&#43</span></button>
        </div>
        <div id="allToDo" class="allToDo">
            <div id="toDo" class="toDo" >
                <div class="head">
                    <input id="nameTask" type="text" value="To Do List">
                    <button id="clearList">&#9866</button>
                </div>
                <div class="inputs">
                    <input id="input_text" class="myInput" type="text"
                    placeholder="Item..."> 
                    <input id="desc" class="myInput myImg " type="text" placeholder = Desc...>
                    <i class="fas fa-image forimg myImg"></i>
                    <input id="forImg" class="myInput myImg" type="text" >              
                    <button id="input_button" class="addBtm">Add</button>
                </div>
                <div class="items_container">
                    <ul id="toDoList">              
                    </ul>
                </div>
                <div class="forBtm">
                    <button id="clearBtm" class="clearBtm">Clear</button>
                </div> 
            </div>      
        </div>
    </div>    
    <script src="dest/index.js"></script>
</body>
</html>
