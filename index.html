<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <script src="lib/require.js"></script>
</head>
<body>
    <div id="allList" class="all_list">
        <div id="forBtmAdd">
            <button id="addToDo" class="addToDo"><span>&#43</span></button>
        </div>
        <div id="allToDo" class="allToDo">
            <div id="toDo" class="toDo" >
                <div class="head">
                    <h1>To Do List</h3>
                    <button id="clearList">&#9866</button>
                </div>
                <div class="inputs">
                    <input id="input_text" class="myInput" type="text"
                    placeholder="Item...">               
                    <button id="input_button" class="addBtm">Add</button>
                </div>
                <div class="items_container">
                    <ul id="toDoList">              
                    </ul>
                </div>
                <div class="forBtm">
                    <button id="clearBtm" class="clearBtm">Clear</button>
                </div> 
            </div>      
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
